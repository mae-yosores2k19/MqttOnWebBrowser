<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mqtt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>


<body>
    <h2><b> =^^= Mqtt On Web Browser =^^=</b></h2>
    <div class="container">
        <br>
        <!-- row1 -->
        <div class="row">
            <!-- column 1 -->
            <div class="col">
                <div class="card">
                    <div class="container">
                        <center>
                            <div class="card-header">
                                <div class="text-center h4">Broker</div>

                            </div>
                            <div class="card-body">
                                <label for="input-broker-ws"> Address:</label>

                                <input type="text" class="form-control" id="input-broker-ws" value="ws://broker.hivemq.com:8000/mqtt"><br>

                                <button id="btn-connect" class="btn btn-outline-success">Connect</button>

                                <button class="btn btn-outline-danger pure-button btn-disconnect">Disconnect</button>
                            </div>
                        </center>
                        <label for="status" id="sta">Status:</label>

                        <center>
                            <p id="status"><b><i>Disconnected</i></b></p>
                        </center>

                    </div>
                </div>
            </div>
            <!-- column 2 -->
            <div class="col">
                <div class="card">
                    <div class="container">
                        <center>
                            <div class="card-header">
                                <div class="text-center h4">Publisher</div>
                            </div>
                        </center>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="text-left">Topic:</label>
                                <input type="text" class="form-control" id="topic">
                            </div>
                            <div class="form-group">
                                <label class="text-justify">Message:</label>
                                <input type="text" class="form-control" id="message">
                            </div>
                            <center>
                                <button id="btn-pub" class="btn btn-outline-success">Publish</button></center>
                        </div>
                    </div>
                </div>
            </div>
            <!-- column 3 -->
            <div class="col">
                <div class="card">
                    <div class="container">
                        <center>
                            <div class="card-header">
                                <div class="text-center h4">Subscriber</div>
                            </div>
                        </center>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="text-left">Topic:</label>
                                <input type="text" class="form-control" id="topic-sub">
                            </div>

                            <center>
                                <button id="btn-sub" class="btn btn-outline-success">Subscribe</button>
                                <button id="btn-unsub" class="btn btn-outline-success">Unsubscribe</button>
                            </center>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- row2 -->
        <br>
        <h4>(:> Incoming Messages <:)</h4> <!-- message Broker -->
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="container">
                                <center>
                                    <div class="card-header">
                                        <div class="text-center h4">Broker Messages</div>
                                    </div>
                                </center>
                                <div class="table">
                                    <table>
                                        <thead>

                                            <tr>
                                                <th>Topic</th>
                                                <th>Message</th>
                                                <th>Timestamp</th>
                                            </tr>
                                        <tbody id="tbody">

                                        </tbody>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- message Publish -->
                    <div class="col">
                        <div class="card">
                            <div class="container">
                                <center>
                                    <div class="card-header">
                                        <div class="text-center h4">Publisher Messages</div>
                                    </div>
                                </center>
                                <div class="table">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Topic</th>
                                                <th>Message</th>
                                                <th>Timestamp</th>
                                            </tr>
                                        <tbody id="tbody-pub">

                                        </tbody>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- message Subscribe -->
                    <div class="col">
                        <div class="card">
                            <div class="container">
                                <center>
                                    <div class="card-header">
                                        <div class="text-center h4">Subscriber Messages</div>
                                    </div>
                                </center>
                                <div class="table">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Topic</th>
                                                <th>Timestamp</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tbody-sub">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- script -->
                <script src="browserMqtt.js"></script>
                <script src="controller.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
</body>

</html>
